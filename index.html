<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>my blog</title>
		<link href="http://cdn.bootcss.com/weui/1.0.0/style/weui.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/jquery-weui/1.0.0/css/jquery-weui.min.css" rel="stylesheet">
		<link href="http://at.alicdn.com/t/font_mnlrbr5s591wcdi.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="weui-tab">
			<div class="weui-navbar">
				<a class="weui-navbar__item weui-bar__item--on" href="#tab1">

				</a>

					网址
				</a>

				</a>
			</div>
			<div class="weui-tab__bd">
				<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
					<div class="weui-grids">
						<a href="javascript:;" class="weui-grid js_grid" id="QQ">
							<div class="weui-grid__icon">
								<i class="iconfont icon-QQ QQ"></i>
							</div>
							<p class="weui-grid__label">
								QQ
							</p>
						</a>
						<a href="javascript:;" class="weui-grid js_grid" id="weixin">
							<div class="weui-grid__icon">
								<i class="iconfont icon-weixin weixin"></i>
							</div>
							<p class="weui-grid__label">
								微信
							</p>
						</a>
					</div>
				</div>
				<div id="tab2" class="weui-tab__bd-item">
					<div class="weui-cells">
						<a class="weui-cell weui-cell_access" href="https://github.com" target="_blank">

								<p>github</p>
							</div>
							<div class="weui-cell__ft">

						</a>

							</div>
							<div class="weui-cell__ft">

							<div class="weui-cell__ft">
							</div>
						</a>

					</div>
				</div>

						<div class="swiper-wrapper">

		<script src="http://cdn.bootcss.com/jquery-weui/1.0.0/js/swiper.min.js"></script>
		<script>
			$(function() {
				$(".swiper-container").swiper({});
			});
			$("#QQ").click(function() {
				$.toast("QQ", "text");
			});
			$("#weixin").click(function() {
				$.toast("微信", "text");
			});
