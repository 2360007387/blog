<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>my blog</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://cdn.bootcss.com/weui/1.0.0/style/weui.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/jquery-weui/1.0.0/css/jquery-weui.min.css" rel="stylesheet">
		<link href="https://at.alicdn.com/t/font_du3uwsronw1urf6r.css" rel="stylesheet">
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="weui-tab">
			<div class="weui-navbar">
				<a class="weui-navbar__item weui-bar__item--on" href="#tab1">
					九宫格
				</a>
				<a class="weui-navbar__item " href="#tab2">
					网址
				</a>
				<a class="weui-navbar__item" href="#tab3">
					图片
				</a>
			</div>
			<div class="weui-tab__bd">
				<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
					<div class="weui-grids">
						<a href="javascript:;" class="weui-grid js_grid" id="QQ">
							<div class="weui-grid__icon">
								<i class="iconfont icon-QQ QQ"></i>
							</div>
							<p class="weui-grid__label">
								QQ
							</p>
						</a>
						<a href="javascript:;" class="weui-grid js_grid" id="weixin">
							<div class="weui-grid__icon">
								<i class="iconfont icon-weixin weixin"></i>
							</div>
							<p class="weui-grid__label">
								微信
							</p>
						</a>
						<a href="javascript:;" class="weui-grid js_grid" id="refresh">
							<div class="weui-grid__icon">
								<i class="iconfont icon-shuaxin refresh"></i>
							</div>
							<p class="weui-grid__label">
								刷新
							</p>
						</a>
					</div>
				</div>
				<div id="tab2" class="weui-tab__bd-item">
					<div class="weui-cells">
						<a class="weui-cell weui-cell_access" href="https://github.com" target="_blank">
							<div class="weui-cell__bd">
								<p>github</p>
							</div>
							<div class="weui-cell__ft">
							</div>
						</a>
						<a class="weui-cell weui-cell_access" href="http://www.jq22.com" target="_blank">
							<div class="weui-cell__bd">
								<p>jQuery插件</p>
							</div>
							<div class="weui-cell__ft">
							</div>
						</a>
						<a class="weui-cell weui-cell_access" href="http://iconfont.cn/" target="_blank">
							<div class="weui-cell__bd">
								<p>iconfont</p>
							</div>
							<div class="weui-cell__ft">
							</div>
						</a>

					</div>
				</div>
				<div id="tab3" class="weui-tab__bd-item">
					<div class="weui-loadmore">
						<i class="weui-loading"></i>
						<span class="weui-loadmore__tips">正在加载</span>
					</div>
					<div class="weui-loadmore weui-loadmore_line">
						<span class="weui-loadmore__tips">暂无数据</span>
					</div>
					<div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
						<span class="weui-loadmore__tips"></span>
					</div>
					<a href="javascript:;" class="weui-btn weui-btn_primary" id="job">职业</a>
				</div>

			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.0.0/js/jquery-weui.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.0.0/js/swiper.min.js"></script>
		<script>
			$("#QQ").click(function() {
				$.toast("QQ", "text");
			});
			$("#weixin").click(function() {
				$.toast("微信", "text");
			});

			$("#refresh").click(function() {
				window.location.reload();
			});
			$("#job").select({
				title: "选择职业",
				items: ["法官", "医生", "猎人", "学生", "记者", "其他"]
			});
		</script>
	</body>

</html>
